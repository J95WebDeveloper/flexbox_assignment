<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Ticket</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- detains section -->
      <div class="container1">
        <!-- header -->
        <div class="header">
          <div class="header_logo">
            <img src="assets/logo.png" class="img1" />
            <img src="assets/logo.webp" class="img2" />
          </div>
          <div class="header_list">
            <ul>
              <li>Ask Disha</li>
              <li>Contact us</li>
              <li>Alerts</li>
            </ul>
            <!-- buttons -->
            <div class="header_btn">
              <button class="btn active">Login</button>
              <button class="btn">Register</button>
              <button class="btn">Agent Login</button>
            </div>
          </div>
        </div>

        <!-- main -->
        <div class="main">
          <div class="main_head">
            <h1 class="main_title">Indian Railways</h1>
            <p class="main_small_title">
              <span class="small_title">Safety</span>
              <span class="small_title">Security</span>
              <span class="small_title">Punctuality</span>
            </p>
          </div>
          <div class="main_btn">
            <button class="main_bttn">
              <i class="fa-regular fa-ticket icon"></i>Book Ticket
            </button>
            <button class="main_bttn">
              <i class="fa-solid fa-check icon"></i>PNR Status
            </button>
            <button class="main_bttn">
              <i class="fa-regular fa-chart-column icon"></i>Charts / Vacancy
            </button>
          </div>

          <div class="main_train_info">
            <div class="main_details">
              <div class="train_info">
                <i class="fa-solid fa-train-subway fa-2x icon_color"></i>
                <div>
                  <small>Form  <i class="fa-regular fa-angle-down"></i></small>
                  <h3 class="title">Bangalore</h3>
                  <small>KSR - Bangalore</small>
                </div>
              </div>
              <div class="arrow_icon">
                <i class="arrow-icon fa-regular fa-arrow-right-arrow-left"></i>
              </div>
              <div class="train_info">
                <i class="fa-solid fa-train-subway fa-2x icon_color"></i>
                <div>
                  <small>To <i class="fa-regular fa-angle-down"></i></small>
                  <h3 class="title">Kasaragod</h3>
                  <small>KSD - Kasaragod</small>
                </div>
              </div>
            </div>

            <div class="main_details">
              <div class="train_info">
                <i class="fa-regular fa fa-calendar-days fa-2x icon_color"></i>
                <div>
                  <small>Date <i class="fa-regular fa-angle-down"></i></small>
                  <h3 class="title">01 AUG 23</h3>
                  <small>Tuesday</small>
                </div>
              </div>

              <div class="train_info">
                <!-- <i class="fa-regular fa-train fa-2x"></i> -->
                <div>
                  <small
                    >Class <i class="fa-regular fa-angle-down"></i
                  ></small>
                  <h3 class="title">3A</h3>
                  <small>AC 3 tier</small>
                </div>
              </div>

              <div class="train_info">
                <i class="fa-solid fa-person-seat fa-2x icon_color"></i>
                <div>
                  <small
                    >Seat Type <i class="fa-regular fa-angle-down"></i
                  ></small>
                  <h3 class="title">TATKAL</h3>
                  <small>AC 3 Tier</small>
                </div>
              </div>
            </div>

            <div class="main_btn2">
              <button class="main_bttn2">
                Search Train <i class="fa-regular fa-arrow-right"></i>
              </button>
            </div>

          </div>
        </div>
      </div>

      <!-- image section -->
      <div class="container2">
        <img src="assets//1.png" />
        <img src="assets/2.png" />
      </div>
    </div>
  </body>
</html>
